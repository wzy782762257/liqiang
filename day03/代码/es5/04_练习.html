		// 要求添加 total 属性 获得班级的总分数

		var banji = {
			name: 'HTML',
			scores: [
				{
					name:'张三',
					score: 90
				},
				{
					name: '李四',
					score: 85
				},
				{
					name: '王五',
					score: 95
				},
				{
					name: '赵六',
					score: 100
				}
			]
		};

		Object.defineProperties(banji, {
			// 添加 total 属性
			total: {
				get: function () {
					// 声明变量
					var sum = 0;
					for(var i=0; i<this.scores.length; i++){
						// 分数累加
						sum += this.scores[i].score;
					}
					// 返回累加后的值
					return sum;
				}
			},
			// 平均数
			avg: {
				get: function () {
					return this.total / this.scores.length;
				}
			}
		});

		// 获取 total 属性
		console.log(banji.total);
		console.log(banji.avg);
