	<title>symbol</title>
</head>
<body>
	<script>
		// ES6 引入了一种新的原始数据类型  symbol，表示独一无二的值

		// 1.创建 Symbol 
		let s1 = Symbol();
		let s2 = Symbol();

		// 打印值和类型
		// console.log(s1,typeof s1);
		// console.log(s1 === s2);

		// 2. 创建  Symbol
		// let s3 = Symbol('fangfang')
		// let s4 = Symbol('fangfang')

		// console.log(s3,typeof s4);
		// console.log(s3 === s4);


		// 3.创建 symbol
		let s5 = Symbol.for('王一博');
		let s6 = Symbol.for('王一博');

		// symbol  不能与其他类型数据进行运算
		console.log(s5 + 10); 

	</script>
