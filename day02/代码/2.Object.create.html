<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Object.crate</title>
</head>
<body>
	<script>
		var car = {
			name:'汽车',
			run:function(){
				console.log('我可以行驶');
			}
		}
		
		// 创建对象
		var newObject = Object.create(car,{
			// 属性
			beand:{
				value:'大众',
				// 设置属性是否可以修改
				writable:false,
				// 设置属性是否可以删除
				confiigurble:false,
				// 设置属性是否可以枚举(便利)
				enumerable:true
			},
			// getter 和 setter
			price:{
				// getter 获取器
				get:function(){
					// this指向的是[新创建的对象]
					return this.jiage;
				},
				set:function(v){
					// console.log(v);
					this.jiage = v;
					}
				}	
		});

	</script>
</body>
</html>
